<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-rap">
        <div class="main-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="enter city 🔍"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary w-100" />
              </div>
                <div class="col-3">
                  <input class="btn btn-dark" type="submit" value="➣" id="location-button">
                </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <div>
              <ul>
                <li id="date"></li>
                <li id="descrptive"></li>
              </ul>
            </div>
            <div class="row">
              <div class="colum-md-6">
                <div class="clearfix weather-temperature">
                  <img src="" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units"
                      ><a href="" id="celsius-link" class="active">°C | <a href="" id="fahrenheit-link"> °F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="colum-md-6">
                <ul>
                  <li>Humidity: <span id="humidity"> </span>%</li>
                  <li>Wind: <span id="Wind"> </span> mph</li>
                </ul>
              </div>
              <div class="week">
                <div class="row" id="timeforcast">
                  <div class="col-sm-2" >        
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-2">
                  </div>
                  </div>
                  <div class="row" id="forecast">
                    <div class="col-sm-2">
            </div>
                  <div class="col-sm-2">
                  </div>
                        <div class="col-sm-2">
                        </div>
                              <div class="col-sm-2">
                              </div>
                                    <div class="col-sm-2">
                                    </div>
                                          <div class="col-sm-2">
                                          </div>
</div>
                    </div>
                  </div>
                  </div>
                </div>
              </div>      
              <small>
                <a href="https://github.com/nessa700/weather-app" target="_blank">coded by Vanessa Akou</a>
              </small>
        </div>
    <script src="src/apps.js"></script>
  </body>
</html>
