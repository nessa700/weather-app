<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-rap">
        <div class="main-app">
          <div class="overview">
            <h1 id="city"></h1>
            <div>
              <ul>
                <li id="date"></li>
                <li id="descrptive"></li>
              </ul>
            </div>
            <div class="row">
              <div class="colum-md-6">
                <div class="clearfix weather-temperature">
                  <img src="" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units">°C | <a href="#"> °F</a></span>
                  </div>
                </div>
              </div>
              <div class="colum-md-6">
                <ul>
                  <li>Precipitation:</li>
                  <li>Humidity: <span id="humidity"> </span>%</li>
                  <li>Wind: <span id="Wind"> </span> mph</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/nessa700/weather-app" target="_blank"
            >coded by Vanessa Akou</a
          >
        </small>
      </div>
    </div>

    <script src="src/apps.js"></script>
  </body>
</html>
