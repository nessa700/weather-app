<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-rap">
        <div class="main-app">
          <h1>London</h1>
          <div>
            <ul>
              <li>Saturday 12:00</li>
              <li>Rain</li>
            </ul>
            <div class="row">
              <div class="colum-md-6">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
                  alt="rain"
                />
                14 °C | °F
              </div>
              <div class="colum-md-6">
                <ul>
                  <li>Precipitation: 94%</li>
                  <li>Humidity: 91%</li>
                  <li>Wind: 15 mph</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/nessa700/weather-app" target="_blank"
            >coded by Vanessa Akou</a
          >
        </small>
      </div>
    </div>

    <script src="src/apps.js"></script>
  </body>
</html>
